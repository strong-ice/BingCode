<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chooser 회원가입</title>
        <link rel="stylesheet" type="text/css" href="signUp.css">
    </head>

    <body>
        <div class="container">
            <div class="register">
                <h1>회원가입</h1>

                <!-- 이메일 입력 -->
                <div class="label">이메일</div>
                <div class="form">
                    <input type="text" id="userEmail" placehoder="이메일을 입력해주세요."/>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="label">비밀번호</div>
                <div class="form">
                    <input type="password" id="userPass" placehoder="비밀번호를 입력해주세요."/>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="label">비밀번호 확인</div>
                <div class="form">
                    <input type="password" id="userConfirm" placehoder="비밀번호를 입력해주세요."/>
                </div>

                <!-- 가입하기 버튼 -->
                <button id="signUp">가입하기</button>
            </div>
        </div>
        
        <!-- js 연결하기 -->
        <script type="text/javascript" src="signUp.js"></script> 

    </body>
</html>
