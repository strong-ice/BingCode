<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chooser 회원가입</title>
        <link rel="stylesheet" type="text/css" href="signUp.css">
    </head>

    <body>
        <div class="container">
            <div class="register">
                <h1>회원가입</h1>

                <!-- 이메일 입력 -->
                <div class="label">이메일</div>
                <div class="form">
                    <input
                        type="text"
                        id="userEmail"
                        placeholder="이메일을 입력해주세요."
                        required
                    />
                </div>

                <!-- 이메일 인증번호 -->
                <div class="label">인증번호</div>
                <div class="form">
                    <input
                        type="text"
                        id="CertificationNum"
                        placeholder="인증번호를 입력해주세요."
                        required
                    />
                </div>

                <!-- 비밀번호 입력 -->
                <div class="label">비밀번호</div>
                <p>4자~8자 사이로 입력해주세요.</p>
                <div class="form">
                    <input
                        type="password"
                        id="userPass"
                        placeholder="비밀번호를 입력해주세요."
                        minlength="4"
                        maxlength="8"
                        required
                    />
                </div>

                <!-- 비밀번호 확인 -->
                <div class="label">비밀번호 확인</div>
                <div class="form">
                    <input
                        type="password"
                        id="userConfirm"
                        placeholder="비밀번호를 입력해주세요."
                        minlength="4"
                        maxlength="8"
                        required
                    />
                </div>

                <!-- 가입하기 버튼 -->
                <button id="signUp">가입하기</button>
            </div>
        </div>
        
        <!-- js 연결하기 -->
        <script type="text/javascript" src="signUp.js"></script> 

    </body>
</html>
